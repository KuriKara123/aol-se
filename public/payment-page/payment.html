<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../payment-page/style.css">

    <title>Payment Page</title>
</head>
<body>

<div class="container">

    <form id="checkout-form">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Username :</span>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="inputBox">
                    <span>Date Appointment :</span>
                    <input type="date" id="date" placeholder="Enter date appointment" required>
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" id="address" placeholder="Enter address" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" id="state" placeholder="Enter state" required>
                    </div>
                    <div class="inputBox">
                        <span>Zip Code :</span>
                        <input type="text" id="zip" placeholder="Enter post code" required pattern="\d{5,6}">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="../asset/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card :</span>
                    <input type="text" id="card-name" placeholder="Enter name on card" required>
                </div>
                <div class="inputBox">
                    <span>Credit Card Number :</span>
                    <input type="text" id="card-number" placeholder="Input card number" required pattern="\d{16}">
                </div>
                <div class="inputBox">
                    <span>Exp Month :</span>
                    <input type="text" id="exp-month" placeholder="Enter expiry month" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year :</span>
                        <input type="text" id="exp-year" placeholder="Enter year" required pattern="\d{4}">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" id="cvv" placeholder="Enter CVV" required pattern="\d{3,4}">
                    </div>
                </div>

            </div>
    
        </div>

        <div class="subtotal">
            <span>Subtotal: </span>
            <span id="subtotal-value"></span>
        </div>

        <input type="submit" value="Proceed to Checkout" class="submit-btn">

    </form>

</div>    
    
<script src="../payment-page/script.js"></script>
</body>
</html>
